<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Games - ABC & Friendly Play</title>
  <link rel="stylesheet" href="https://abchub-play.github.io/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Games specific CSS -->
  <link rel="stylesheet" href="https://abchub-play.github.io/css/games.css">
</head>

<body>
  <!-- Navbar will be auto-inserted here -->
  <div id="navbar-container"></div>

  <main class="games-page">
    <section class="games-header">
      <h1>Our Game Collection</h1>
      <p>Discover our fun and educational games designed for all ages</p>
    </section>

    <!-- Simplified container structure -->
    <div id="games-container" class="games-grid">
      <!-- Cards will be generated by JavaScript here -->
    </div>
  </main>
  
  <!-- Load scripts at bottom for better performance -->
  <script src="includes/navbar.js"></script>
  <script src="includes/games.js"></script>
  
  <!-- Add error handling -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Error loading scripts:', e.message);
    });
  </script>
</body>
  
</html>
