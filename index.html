<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>games</title>
  <link rel="stylesheet" href="https://abchub-play.github.io/css/styles.css">
  <!-- Add Inter font if needed -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar will be auto-inserted here -->
<div id="navbar-container"></div>

<main>
  <div class="games-grid">
  <!-- Paste your 10 Hello Governor cards here -->
  <!-- Card 1 -->
  <div class="game-card">
    <div class="game-content-wrapper">
      <div class="game-icon-container">
        <img src="https://abchub-play.github.io/icons/games/hello-governor-icon.png" alt="Hello Governor!" class="game-icon">
      </div>
      <div class="game-info">
        <h2 class="game-title">HELLO GOVERNOR!</h2>
        <p class="game-subtitle">Arcade Idle</p>
      </div>
    </div>
    <div class="store-buttons">
      <a href="https://apps.apple.com/app/id6504637193" target="_blank" class="store-btn app-store-btn">
        <img src="https://abchub-play.github.io/icons/app-store.png" alt="App Store" class="store-icon">
        App Store
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.hello.governor" target="_blank" class="store-btn play-store-btn">
        <img src="https://abchub-play.github.io/icons/google-play.png" alt="Google Play" class="store-icon">
        Google Play
      </a>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="game-card">
    <div class="game-content-wrapper">
      <div class="game-icon-container">
        <img src="https://abchub-play.github.io/icons/games/pocket-clash-icon.png" alt="Pocket clash" class="game-icon">
      </div>
      <div class="game-info">
        <h2 class="game-title">Pocket Clash</h2>
        <p class="game-subtitle">Real Time Strategy</p>

    <div class="store-buttons">
      <a href="https://apps.apple.com/app/id6478879887" target="_blank" class="store-btn app-store-btn">
        <img src="https://abchub-play.github.io/icons/app-store.png" alt="App Store" class="store-icon">
        App Store
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.clash.pocket3d" target="_blank" class="store-btn play-store-btn">
        <img src="https://abchub-play.github.io/icons/google-play.png" alt="Google Play" class="store-icon">
        Google Play
      </a>
    </div>
  </div>

    <!-- Card 3 -->

      <div class="game-icon-container">

        <h2 class="game-title">Alien Grounds</h2>

        <img src="https://abchub-play.github.io/icons/google-play.png" alt="Google Play" class="store-icon">
        Google Play
      </a>
    </div>
  </div>

     <!-- Card 4 -->

    <div class="game-content-wrapper">
      <div class="game-icon-container">

      </div>

      </a>

  </div>

    <!-- Card 5 -->

    <div class="game-content-wrapper">
      <div class="game-icon-container">
