<html lang="en">

  <meta charset="UTF-8">

<body>

<!-- Page content -->
<main class="games-container">
  <div class="games-header">

    <p class="games-description">
      Discover our collection of fun and engaging educational games for all ages

<!-- Footer -->
<footer class="footer">

  <div class="social-links">
    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script>
  // Game data - embedded directly for synchronous loading
  const games = [
    {
      id: 1,
      title: "ABC Adventure",
subtitle: "Learn letters through exciting quests",
      icon: "https://images.unsplash.com/photo-1593720219276-0b1eacd0aef4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=400&q=80",
      rating: 4.2,
      badge: "NEW",
      appStoreLink: "https://apps.apple.com",
      playStoreLink: "https://play.google.com"
    },
    {
      id: 2,
      title: "Math Maze",
      subtitle: "Solve puzzles to escape the number labyrinth",
      icon: "https://images.unsplash.com/photo-1509228468518-180dd4864904?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=400&q=80",
      rating: 4.5,
      badge: null,
      appStoreLink: "https://apps.apple.com",
      playStoreLink: "https://play.google.com"
    },
    {
      id: 3,
      title: "Word World",
      subtitle: "Build vocabulary with interactive challenges",
      icon: "https://images.unsplash.com/photo-1589652717521-10c0d092dea9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=400&q=80",
      rating: 4.8,
      badge: "HOT",
      appStoreLink: "https://apps.apple.com",
      playStoreLink: "https://play.google.com"
    },
    {
      id: 4,
      title: "Science Explorers",
      subtitle: "Discover the wonders of science",
      icon: "https://images.unsplash.com/photo-1575503802870-45de6a6217c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=400&q=80",
      rating: 4.6,
      badge: "UPDATE",
      appStoreLink: "https://apps.apple.com",
      playStoreLink: "https://play.google.com"
    }
  ];

  // Function to generate star rating HTML
  function generateRatingStars(rating) {
    const fullStars = Math.floor(rating);
    const hasHalfStar = rating % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
    
    let starsHTML = '';
    
    // Add full stars
    for (let i = 0; i < fullStars; i++) {
      starsHTML += '<i class="fas fa-star"></i>';
    }
    
    // Add half star if needed
    if (hasHalfStar) {
      starsHTML += '<i class="fas fa-star-half-alt"></i>';
    }
    
    // Add empty stars
    for (let i = 0; i < emptyStars; i++) {
      starsHTML += '<i class="far fa-star"></i>';
    }
    
    return starsHTML;
  }

  // Function to create a game card
  function createGameCard(game) {
    return `
      <div class="game-card">
        <div class="game-content-wrapper">
          <div class="game-icon-container">
            <img src="${game.icon}" alt="${game.title}" class="game-icon" loading="lazy">
            ${game.badge ? <span class="game-badge">${game.badge}</span> : ''}
          </div>
          <div class="game-info">
            <h2 class="game-title">${game.title}</h2>
            <p class="game-subtitle">${game.subtitle}</p>
            <div class="game-rating">
              ${generateRatingStars(game.rating)}
              <span class="rating-text">${game.rating}/5</span>
            </div>
          </div>
        </div>
        <div class="store-buttons">
          <a href="${game.appStoreLink}" target="_blank" rel="noopener noreferrer" class="store-btn app-store-btn">
            <i class="fab fa-apple store-icon"></i>
            <span>App Store</span>
          </a>
          <a href="${game.playStoreLink}" target="_blank" rel="noopener noreferrer" class="store-btn play-store-btn">
            <i class="fab fa-google-play store-icon"></i>
            <span>Google Play</span>
          </a>
        </div>
      </div>
    `;
  }

  // Render all game cards when page loads
  document.addEventListener('DOMContentLoaded', () => {
    const gamesContainer = document.getElementById('games-container');
    games.forEach(game => {
      gamesContainer.innerHTML += createGameCard(game);
    });
  });
</script>
    
</body>
</html>
