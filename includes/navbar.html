<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Vibrant Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }
        
        /* Modern Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .navbar.scrolled {
            padding: 12px 40px;
            background: rgba(10, 15, 35, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
            letter-spacing: -0.5px;
        }
        
        .company-name::before {
            content: "ðŸŽ®";
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-link {
            position: relative;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 0;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #fff;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: #fff;
            font-weight: 600;
        }
        
        .nav-link.active::after {
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
        }
        
        .cta-button {
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .cta-button:active {
transform: translateY(0);
        }
        
        /* Responsive styles */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Page Content Styles */
        .page-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 800px;
            width: 100%;
        }
        
        .page-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .page-content p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: #b8c1ec;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd166;
        }
        
        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 15, 35, 0.98);
                flex-direction: column;
                justify-content: center;
                gap: 30px;
                clip-path: circle(0px at calc(100% - 55px) 45px);
                transition: clip-path 0.6s ease;
                z-index: 1000;
            }
            
            .nav-links.active {
                clip-path: circle(150% at calc(100% - 55px) 45px);
            }
            
            .nav-link {
                font-size: 1.4rem;
            }
            
            .company-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Vibrant Navbar -->
    <nav class="navbar" aria-label="Main navigation">
        <div class="company-name">A,B,C & Friendly Play</div>
        
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="nav-links" id="navLinks">
            <a href="index.html" class="nav-link" id="gamesLink">Games</a>
            <a href="contact.html" class="nav-link" id="contactLink">Contact</a>
            <a href="privacy-policy.html" class="nav-link" id="privacyLink">Privacy Policy</a>
            <button class="cta-button">Play Now</button>
        </div>
    </nav>

    <script>
        // Function to determine and set the active page
        function setActivePage() {
            const path = window.location.pathname;
const page = path.split("/").pop();
            
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Set active class based on current page
            if (page === "index.html" || page === "") {
                document.getElementById('gamesLink').classList.add('active');
                document.getElementById('pageContent').innerHTML = `
                    <h1>Welcome to Our Games Platform</h1>
                    <p>Discover a world of fun and educational games designed for all ages. Our collection includes puzzles, adventures, and learning games that make playtime meaningful.</p>
                    <p>Explore our catalog and find your next favorite game!</p>
                `;
            } 
            else if (page === "contact.html") {
                document.getElementById('contactLink').classList.add('active');
                document.getElementById('pageContent').innerHTML = `
                    <h1>Get in Touch With Us</h1>
                    <p>Have questions or feedback? We'd love to hear from you! Our team is ready to assist you with any inquiries.</p>
                    <p>Email: contact@abcplay.com<br>Phone: +1 (555) 123-4567</p>
                `;
            } 
            else if (page === "privacy-policy.html") {
                document.getElementById('privacyLink').classList.add('active');
                document.getElementById('pageContent').innerHTML = `
                    <h1>Your Privacy Matters</h1>
                    <p>At A,B,C & Friendly Play, we take your privacy seriously. Our policy outlines how we collect, use, and protect your information.</p>
                    <p>We never sell your data to third parties and ensure all information is securely stored and processed.</p>
                `;
            }
        }
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });
        
        // Set active page when DOM is loaded
        document.addEventListener('DOMContentLoaded', setActivePage);
    </script>
</body>
</html>
