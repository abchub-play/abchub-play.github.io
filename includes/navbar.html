<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Vibrant Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }
        
        /* Modern Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .navbar.scrolled {
            padding: 12px 40px;
            background: rgba(10, 15, 35, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
            letter-spacing: -0.5px;
        }
        
        .company-name::before {
            content: "ðŸŽ®";
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-link {
            position: relative;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 0;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #fff;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link[aria-current="page"] {
            color: #fff;
            font-weight: 600;
        }
        
        .nav-link[aria-current="page"]::after {
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
        }
        
        .cta-button {
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .cta-button:active {
            transform: translateY(0);
        }
        
        /* Responsive styles */
.menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }
        
        /* Content Styles */
        .content {
            padding: 40px 0;
            text-align: center;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #b8c1ec;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd166;
        }
        
        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(10, 15, 35, 0.98);
                flex-direction: column;
                gap: 0;
                padding: 20px 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: clip-path 0.4s ease;
            }
            
            .nav-links.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            
            .nav-link {
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }
            
            .company-name {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Vibrant Navbar -->
    <nav class="navbar" aria-label="Main navigation">
        <div class="company-name">A,B,C & Friendly Play</div>
        
        <button class="menu-toggle" id="menuToggle">â˜°</button>
        
        <div class="nav-links" id="navLinks">
            <a href="index.html" class="nav-link" aria-current="page">Games</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="privacy-policy.html" class="nav-link">Privacy Policy</a>
        </div>
    </nav>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // Animate gradient on company name
        const companyName = document.querySelector('.company-name');
        companyName.addEventListener('mouseover', () => {
            companyName.style.animation = 'gradientShift 1.5s linear infinite';
        });
        
        companyName.addEventListener('mouseout', () => {
            companyName.style.animation = 'gradientShift 3s linear infinite';
        });
    </script>
</body>
</html>
