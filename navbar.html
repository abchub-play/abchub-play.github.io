<!-- navbar.html -->
<nav class="navbar" aria-label="Main navigation">
  <div class="company-name">A,B,C & Friendly Play</div>
  
  <button class="mobile-menu-button" aria-label="Menu" aria-expanded="false">
    <span class="menu-icon">☰</span>
  </button>
  
  <div class="nav-links">
    <a href="index.html" class="nav-link" aria-current="page">Home</a>
    <a href="#games" class="nav-link">Games</a>
    <a href="#contact" class="nav-link">Contact</a>
    <a href="privacy-policy.html" class="nav-link">Privacy Policy</a>
  </div>
</nav>

<script>
  // Mobile menu toggle
  document.querySelector('.mobile-menu-button')?.addEventListener('click', function() {
    const navLinks = document.querySelector('.nav-links');
    const isExpanded = this.getAttribute('aria-expanded') === 'true';
    
    navLinks.classList.toggle('active');
    this.setAttribute('aria-expanded', !isExpanded);
    this.querySelector('.menu-icon').textContent = isExpanded ? '☰' : '✕';
  });
</script>
