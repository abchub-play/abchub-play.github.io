<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - ABC & Friendly Play</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding-top: 90px;
      line-height: 1.7;
    }
    
    /* Modern Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .company-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #ff6b6b, #ffa502, #ff6b6b);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s linear infinite;
      letter-spacing: -0.5px;
    }
    
    .company-name::before {
      content: "ðŸŽ®";
      font-size: 1.5rem;
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }
    
    .nav-link {
      position: relative;
      text-decoration: none;
      color: #e0e0e0;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 8px 0;
    }
    
    .nav-link.active {
      color: #fff;
      font-weight: 600;
    }
    
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #ffa502);
      border-radius: 3px;
    }
    
    /* Privacy Policy Styles */
    .privacy-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .privacy-header {
      text-align: center;
      margin-bottom: 50px;
      padding-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .privacy-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .privacy-subtitle {
      font-size: 1.3rem;
      color: #b8c1ec;
      max-width: 700px;
      margin: 0 auto 20px;
    }
    
    .effective-date {
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 25px;
      border-radius: 50px;
      font-size: 1.1rem;
      margin-top: 15px;
      color: #ffd166;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .privacy-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 50px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .policy-section {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
      position: relative;
      counter-increment: section-counter; /* Added counter */
    }
    
    .policy-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ff9a9e;
      display: flex;
      align-items: center;
      position: relative;
      padding-left: 40px;
    }
    
    .section-title::before {
      content: counter(section-counter); /* Use counter for numbering */
      position: absolute;
      left: 0;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #ff6b6b, #ffa502);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #16213e;
    }
    
    .section-content {
      color: #e0e0e0;
      padding-left: 40px;
    }
    
    .section-content p {
      margin-bottom: 20px;
    }
    
    .section-content ul {
      margin: 20px 0;
      padding-left: 30px;
    }
    
    .section-content li {
      margin-bottom: 15px;
      position: relative;
      padding-left: 20px;
    }
    
    .section-content li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 10px;
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #ff6b6b, #ffa502);
      border-radius: 50%;
    }
    
    .highlight {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px 20px;
      border-radius: 12px;
      margin: 25px 0;
      border-left: 4px solid #ff6b6b;
    }
    
    .contact-link {
      color: #ffa502;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .contact-link:hover {
      color: #ff6b6b;
      text-decoration: underline;
    }
    
    .contact-link::after {
      content: 'â†—';
      margin-left: 5px;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    
    .contact-link:hover::after {
      transform: translate(3px, -3px);
    }
    
    .privacy-footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #b8c1ec;
      font-size: 1.1rem;
    }
    
    .privacy-footer a {
      color: #ffd166;
      text-decoration: none;
    }

    /* Loading State */
    .loader-container {
      display: flex;
      justify-content: center;
      padding: 60px;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-bottom-color: #ff6b6b;
      border-radius: 50%;
      display: inline-block;
      animation: rotation 1s linear infinite;
    }
    
    .error-message {
      text-align: center;
      padding: 40px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 20px;
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    
    .error-message i {
      font-size: 3rem;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #ff6b6b, #ffa502);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: inline-block;
    }
    
    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .policy-section {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .privacy-content {
        padding: 30px;
      }
      
      .privacy-title {
        font-size: 2.8rem;
      }
      
      .section-title {
        font-size: 1.5rem;
        padding-left: 35px;
      }
      
      .section-title::before {
        width: 25px;
        height: 25px;
      }
      
      .section-content {
        padding-left: 35px;
      }
    }
    
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }
      
      .company-name {
        font-size: 1.5rem;
      }
      
      .nav-links {
        gap: 15px;
      }
      
      .privacy-title {
        font-size: 2.2rem;
      }
      
      .privacy-subtitle {
        font-size: 1.1rem;
      }
      
      .privacy-content {
        padding: 25px 20px;
      }
      
      .section-title {
        font-size: 1.3rem;
        padding-left: 30px;
      }
      
      .section-content {
        padding-left: 0;
      }
    }
    
    @media (max-width: 480px) {
      .privacy-title {
        font-size: 2rem;
      }
      
      .section-title {
        font-size: 1.2rem;
        padding-left: 25px;
      }
      
      .section-title::before {
        width: 20px;
        height: 20px;
        font-size: 0.8rem;
      }
      
      .effective-date {
        font-size: 1rem;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Modern Vibrant Navbar -->
<nav class="navbar" aria-label="Main navigation">
  <div class="company-name">A,B,C & Friendly Play</div>
  
  <div class="nav-links">
    <a href="index.html" class="nav-link">Games</a>
    <a href="contact.html" class="nav-link">Contact</a>
    <a href="privacy-policy.html" class="nav-link active">Privacy Policy</a>
  </div>
</nav>

<!-- Privacy Policy Content -->
<main class="privacy-container">
  <header class="privacy-header">
    <h1 class="privacy-title">Privacy Policy</h1>
    <p class="privacy-subtitle">Your privacy matters to us. This policy explains how we handle your information in ABC Games and Friendly Play.</p>
    <div class="effective-date">Effective Date: November 11, 2025</div>
  </header>
  
  <div class="privacy-content" id="privacyContent">
    <!-- Loading state -->
    <div class="loader-container">
      <span class="loader"></span>
      <p style="margin-top: 20px; color: #b8c1ec;">Loading privacy policy...</p>
    </div>
  </div>
  
  <div class="privacy-footer">
    <p>Â© 2025 A,B,C & Friendly Play. All rights reserved.</p>
  </div>
</main>

<script>
  // JSON data for privacy policy sections
  const PRIVACY_SECTIONS = [
    {
      "title": "Introduction",
      "content": `
        <p>Welcome to A,B,C games! Your privacy is important to us. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you play our game, including any related services, features, or content.</p>
        <div class="highlight">
          <p>We are committed to protecting your personal information and your right to privacy. If you have any questions or concerns about our policy, please contact us at <a href="mailto:abchub.help@gmail.com" class="contact-link">abchub.help@gmail.com</a>.</p>
        </div>
      `
    },
    {
      "title": "Information We Collect",
      "content": `
        <p>We may collect the following types of information:</p>
        <ul>
          <li><strong>Personal Information:</strong> When you create an account or make in-game purchases, we may collect personal information such as your name, email address, and payment information.</li>
          <li><strong>Usage Data:</strong> We collect data about how you interact with our game, including your gameplay activity, device information (e.g., device type, operating system), and IP address.</li>
          <li><strong>Analytics Data:</strong> We use third-party analytics services (e.g., Facebook Analytics) to help us understand how players use our game.</li>
          <li><strong>Advertising Data:</strong> We may show ads in our game. Third-party advertisers may collect information about your interactions with these ads.</li>
        </ul>
      `
    },
    {
      "title": "How We Use Your Information",
      "content": `
        <p>We use the information we collect in various ways, including to:</p>
        <ul>
          <li>Provide, operate, and maintain our game</li>
          <li>Improve, personalize, and expand our game</li>
          <li>Understand and analyze how you use our game</li>
          <li>Develop new products, services, features, and functionality</li>
          <li>Send you marketing and promotional communications</li>
          <li>Find and prevent fraud</li>
        </ul>
      `
    },
    {
      "title": "Information Sharing",
      "content": `
        <p>We may share information we have collected about you in certain situations. Your information may be disclosed as follows:</p>
        <ul>
          <li><strong>By Law or to Protect Rights:</strong> If we believe the release of information about you is necessary to respond to legal process, to investigate or remedy potential violations of our policies, or to protect the rights, property, and safety of others, we may share your information as permitted or required by any applicable law, rule, or regulation.</li>
          <li><strong>Third-Party Service Providers:</strong> We may share your information with third parties that perform services for us or on our behalf, including payment processing, data analysis, email delivery, hosting services, customer service, and marketing assistance.</li>
        </ul>
      `
    },
    {
      "title": "Security of Your Information",
      "content": `
        <p>We use administrative, technical, and physical security measures to help protect your personal information. While we have taken reasonable steps to secure the personal information you provide to us, please be aware that despite our efforts, no security measures are perfect or impenetrable, and no method of data transmission can be guaranteed against any interception or other type of misuse.</p>
        <div class="highlight">
          <p>We implement industry-standard encryption technologies to protect your data both in transit and at rest. All sensitive information is stored using advanced encryption methods.</p>
        </div>
      `
    },
    {
      "title": "Children's Privacy",
      "content": `
        <p>Our game is intended for users of all ages, but we take special care to protect the privacy of young children. We do not knowingly collect personal information from children under the age of 13 without parental consent.</p>
        <p>If we learn we have collected or received personal information from a child under 13 without verification of parental consent, we will delete that information. If you believe we might have any information from or about a child under 13, please contact us at <a href="mailto:abchub.help@gmail.com" class="contact-link">abchub.help@gmail.com</a>.</p>
      `
    },
    {
      "title": "Data Retention",
      "content": `
        <p>We will retain your personal information only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use your information to the extent necessary to comply with our legal obligations, resolve disputes, and enforce our policies.</p>
        <p>Usage data is generally retained for a shorter period, except when this data is used to strengthen the security or to improve the functionality of our game, or we are legally obligated to retain this data for longer time periods.</p>
      `
    },
    {
      "title": "International Transfers",
      "content": `
        <p>Your information, including personal data, may be transferred to â€” and maintained on â€” computers located outside of your state, province, country or other governmental jurisdiction where the data protection laws may differ than those from your jurisdiction.</p>
        <p>We will take all steps reasonably necessary to ensure that your data is treated securely and in accordance with this Privacy Policy and no transfer of your personal data will take place to an organization or a country unless there are adequate controls in place including the security of your data and other personal information.</p>
      `
    },
    {
      "title": "Changes to This Policy",
      "content": `
        <p>We may update our Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page.</p>
        <p>We will let you know via email and/or a prominent notice in our game, prior to the change becoming effective and update the "Effective Date" at the top of this Privacy Policy.</p>
        <p>You are advised to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page.</p>
      `
    }
  ];

  // Function to load privacy content
  function loadPrivacyContent() {
    const privacyContent = document.getElementById('privacyContent');
    
    try {
      // Reset the counter
      document.body.style.counterReset = "section-counter";
      
      let contentHTML = '';
      
      PRIVACY_SECTIONS.forEach((section, index) => {
        contentHTML += `
          <section class="policy-section" style="animation-delay: ${index * 0.1}s">
            <h2 class="section-title">${section.title}</h2>
            <div class="section-content">
              ${section.content}
            </div>
          </section>
        `;
      });
      
      privacyContent.innerHTML = contentHTML;
      
      // Initialize animations
      document.querySelectorAll('.policy-section').forEach(section => {
        section.style.animationPlayState = 'running';
      });
      
    } catch (error) {
      console.error('Error loading privacy content:', error);
      privacyContent.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Couldn't Load Privacy Policy</h3>
          <p>We're having trouble loading our privacy policy at the moment. Please try again later.</p>
          <p><small>Error: ${error.message}</small></p>
          <button class="retry-button" onclick="loadPrivacyContent()">
            <i class="fas fa-redo"></i> Try Again
          </button>
        </div>
      `;
    }
  }
  
  // Add active class to current nav item
  document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');
    const currentPage = window.location.pathname.split('/').pop();
    
    navLinks.forEach(link => {
      const linkPage = link.getAttribute('href');
      if (currentPage === linkPage) {
        link.classList.add('active');
      }
    });
    
    // Load privacy content
    loadPrivacyContent();
  });
  
  // Animate sections on scroll
  const observerOptions = {
    root: null,
    rootMargin: '0px',
    threshold: 0.1
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.animationPlayState = 'running';
      }
    });
  }, observerOptions);
</script>
    
</body>
</html>
