<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ABC & Friendly Play</title>
  <link rel="stylesheet" href="https://abchub-play.github.io/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Modern CSS features -->
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    .contact-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .contact-card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .contact-heading {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--dark);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    
    .contact-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .contact-email {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      margin-top: 1rem;
    }
    
    .contact-email:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(67, 97, 238, 0.3);
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
    }
    
    .contact-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    @media (max-width: 768px) {
      .contact-container {
        padding: 1rem;
      }
      
      .contact-card {
        padding: 2rem 1.5rem;
      }
      
      .contact-heading {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar will be auto-inserted here -->
<div id="navbar-container"></div>

<!-- Page content -->
<main class="contact-container">
    <h1 class="contact-heading">Get In Touch</h1>
    <p class="contact-description">
      Have questions or feedback about our games? We'd love to hear from you! 
      Our friendly team is ready to assist you with any inquiries.
    </p>
    
    <div class="contact-card">
      <!-- Email icon from Unicode -->
      <div class="contact-icon">✉️</div>
      <h2>Email Us</h2>
      <p>For the fastest response, please contact us directly at:</p>
      <a href="mailto:abchub.help@gmail.com" class="contact-email">abchub.help@gmail.com</a>
    </div>
    
    <div style="margin-top: 3rem; font-size: 0.9rem; color: #777;">
      <p>We typically respond within 24-48 hours.</p>
    </div>
</main>

<!-- Load navbar script -->
<script src="includes/navbar.js"></script>
    
</body>
</html>
